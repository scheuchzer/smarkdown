<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sd="http://java-adventures.com/smarkdown">

<h:head>
	<title><ui:insert name="windowTitle">Smarkdown</ui:insert></title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
		content="black-translucent" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="#{request.contextPath}/js/revealjs/2.6.1/css/reveal.min.css" />
	<link rel="stylesheet" href="#{request.contextPath}/js/revealjs/2.6.1/css/theme/#{app.config.slides.theme}.css"
		id="theme" />

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="#{request.contextPath}/js/revealjs/2.6.1/lib/css/zenburn.css" />

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<script>
		document
				.write('<link rel="stylesheet" href="#{request.contextPath}/js/revealjs/2.6.1/css/print/'
						+ (window.location.search.match(/print-pdf/gi) ? 'pdf'
								: 'paper')
						+ '.css" type="text/css" media="print" />');
	</script>

	<!--[if lt IE 9]>
		<script src="#{request.contextPath}/js/revealjs/2.6.1/lib/js/html5shiv.js"></script>
		<![endif]-->
</h:head>

<h:body>
	<div class="reveal">
		<div class="slides">
			<sd:data-markdown value="#{slides.content}"/>
		</div>
	</div>

	<script src="#{request.contextPath}/js/revealjs/2.6.1/lib/js/head.min.js"></script>
	<script src="#{request.contextPath}/js/revealjs/2.6.1/js/reveal.min.js"></script>

	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls : true,
			progress : true,
			history : true,
			center : true,

			theme : Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition : Reveal.getQueryHash().transition || '#{slides.transition}', // default/cube/page/concave/zoom/linear/fade/none

			// Parallax scrolling
			// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
			// parallaxBackgroundSize: '2100px 900px',

			// Optional libraries used to extend on reveal.js
			dependencies : [ {
				src : '#{request.contextPath}/js/revealjs/2.6.1/lib/js/classList.js',
				condition : function() {
					return !document.body.classList;
				}
			}, {
				src : '#{request.contextPath}/js/revealjs/2.6.1/plugin/markdown/marked.js',
				condition : function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src : '#{request.contextPath}/js/revealjs/2.6.1/plugin/markdown/markdown.js',
				condition : function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src : '#{request.contextPath}/js/revealjs/2.6.1/plugin/highlight/highlight.js',
				async : true,
				callback : function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src : '#{request.contextPath}/js/revealjs/2.6.1/plugin/zoom-js/zoom.js',
				async : true,
				condition : function() {
					return !!document.body.classList;
				}
			}, {
				src : '#{request.contextPath}/js/revealjs/2.6.1/plugin/notes/notes.js',
				async : true,
				condition : function() {
					return !!document.body.classList;
				}
			} ]
		});
	</script>
</h:body>
</html>
